<!DOCTYPE html>
<html>
<head>
  <title> Position practice</title>
  <body style="height:3000px;
  padding-top: 60px;
  padding-left:90px;
  ">
    <div style="background-color:black;
      color:white;
      position:fixed;
      top:0px;
      left:0px;
      right:0px;
      height:50px;
      z-index: 100;
      "> header </div>
    </div>

    <div style="background-color: orange;
    color:white;
    position: fixed;
    left:0px;
    bottom: 0px;
    top: 50px;
    width:72px;
    ">
    side bar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 0;
    top: 0;
    "> absolute
    </div>
  </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    top: 10px;
    ">
      absolute
    </div>

      <div style="background-color: lightskyblue;
      height: 200px;
      width:200px; 
      position: static;
      margin-top: 60px;
      "> div 1</div>


      <div style="background-color: lightpink;
      height: 200px;
      width:200px;
      position: relative;
      "> div 2
      </div>
  </body>
</head>
</html>
